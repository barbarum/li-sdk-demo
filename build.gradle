apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'spring-boot'

apply plugin: 'eclipse'
apply plugin: 'idea'

buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.7.RELEASE")
  }
}

group = 'com.linkedin.platform.sdk.demo'
version = '1.0-SNAPSHOT'

description = """li-sdk-demo"""

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
     mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.3.7.RELEASE") {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jetty', version:'1.3.7.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version:'1.3.7.RELEASE'

    testCompile group: 'junit', name: 'junit', version:'4.8'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
